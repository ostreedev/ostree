[package]
authors = ["Felix Krull"]
description = "Rust bindings for libostree"
documentation = "https://docs.rs/ostree"
edition = "2021"
keywords = ["ostree", "libostree"]
license = "MIT"
name = "ostree"
readme = "rust-bindings/README.md"
repository = "https://github.com/ostreedev/ostree"
rust-version = "1.77.0"
version = "0.20.5"

include = [
    "/COPYING",
    "/rust-bindings/**",
    "!/rust-bindings/conf/**",
    "!/rust-bindings/gir-files/**",
    "!/rust-bindings/sys/**",
]

[package.metadata.docs.rs]
features = ["dox"]

[lib]
name = "ostree"
path = "rust-bindings/src/lib.rs"

[[test]]
name = "integration"
path = "rust-bindings/tests/tests.rs"

[workspace]
members = [".", "src/sysroot-rs", "rust-bindings/sys"]

[dependencies]
base64 = "0.20.0"
bitflags = "1.2.1"
ffi = { package = "ostree-sys", path = "rust-bindings/sys", version = "0.15.3" }
gio = "0.20"
glib = "0.20"
hex = "0.4.2"
libc = "0.2"
once_cell = "1.4.0"
thiserror = "1.0.20"

[dev-dependencies]
maplit = "1.0.2"
tempfile = "3"
io-lifetimes = "1"
cap-tempfile = "2"

